name: CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  backend-tests:
    name: Backend - unit + integration tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run tests (backend)
        working-directory: backend
        run: mvn -q test

  frontend-tests:
    name: Frontend - tests + build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps (frontend)
        working-directory: frontend
        run: npm ci

      - name: Run tests (frontend)
        working-directory: frontend
        run: npm run test

      - name: Build (frontend)
        working-directory: frontend
        run: npm run build

  trivy-repo:
    name: Security - Trivy (repo scan) (non blocking)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Trivy FS scan (HIGH/CRITICAL) - non blocking
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          severity: HIGH,CRITICAL
          vuln-type: os,library
          ignore-unfixed: true
          scanners: vuln
          exit-code: "0"
          skip-dirs: |
            **/node_modules
            **/target
            **/dist
            certs

  dependency-check-backend:
    name: Security - OWASP Dependency-Check (backend) (report)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Dependency-Check (maven plugin) - non blocking
        working-directory: backend
        run: |
          mvn -q org.owasp:dependency-check-maven:check \
            -Dformat=HTML \
            -DoutputDirectory=../dependency-check-report \
            -DfailBuildOnCVSS=11 || true

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-backend-report
          path: dependency-check-report

  codeql:
    name: Security - CodeQL (SAST)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        language: [ "java-kotlin", "javascript" ]
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Build backend for CodeQL
        if: ${{ matrix.language == 'java-kotlin' }}
        working-directory: backend
        run: mvn -q -DskipTests package

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  dast-zap-load:
    name: DAST (ZAP) + Load (k6)
    runs-on: ubuntu-latest
    needs: [ backend-tests, frontend-tests ]
    steps:
      - uses: actions/checkout@v4

      - name: Start stack (docker compose)
        run: |
          docker compose up -d --build
          docker compose ps

      - name: Wait backend health
        run: |
          for i in $(seq 1 40); do
            if curl -fsS http://localhost:8080/actuator/health >/dev/null; then
              echo "Backend UP"
              exit 0
            fi
            echo "Waiting backend... ($i/40)"
            sleep 2
          done
          echo "Backend healthcheck FAILED"
          docker compose logs --no-color backend || true
          exit 1

      - name: Wait frontend
        run: |
          for i in $(seq 1 40); do
            code="$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/ || true)"
            if [ "$code" != "000" ]; then
              echo "Frontend UP (HTTP $code)"
              exit 0
            fi
            echo "Waiting frontend... ($i/40)"
            sleep 2
          done
          echo "Frontend check FAILED"
          docker compose logs --no-color frontend || true
          exit 1

      - name: ZAP Baseline (DAST) - non blocking
        run: |
          docker run --rm --network host \
            -v "${GITHUB_WORKSPACE}:/zap/wrk" \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -t "http://localhost:3000" -r zap-report.html || true

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.html

      - name: k6 smoke
        run: |
          docker run --rm --network host -v "${GITHUB_WORKSPACE}:/src" \
            grafana/k6 run /src/tests/load/k6-smoke.js

      - name: k6 spike
        run: |
          docker run --rm --network host -v "${GITHUB_WORKSPACE}:/src" \
            grafana/k6 run /src/tests/load/k6-spike.js

      - name: Stop stack
        if: always()
        run: |
          docker compose down -v || true
