server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/projet_indiv}
    username: ${DB_USER:projet}
    password: ${DB_PASSWORD:projet}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true

app:
  jwt:
    # IMPORTANT: change in production; keep base64 (>= 32 bytes) for HS256.
    secret-base64: ${APP_JWT_SECRET_BASE64:VGhpcy1pcy1hLWRldi1zZWNyZXQtY2hhbmdlLW1lLXBsZWFzZS0xMjM0NTY=}
    expiration-seconds: ${APP_JWT_EXP_SECONDS:3600}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
