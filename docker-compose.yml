services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: projet
      POSTGRES_PASSWORD: projet
      POSTGRES_DB: projet_indiv
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U projet -d projet_indiv"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
    environment:
      DB_URL: jdbc:postgresql://db:5432/projet_indiv
      DB_USER: projet
      DB_PASSWORD: projet
      # Dev secret (base64). Change for real deployment.
      APP_JWT_SECRET_BASE64: VGhpcy1pcy1hLWRldi1zZWNyZXQtY2hhbmdlLW1lLXBsZWFzZS0xMjM0NTY=
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      BACKEND_HOST: backend
      BACKEND_PORT: 8080
